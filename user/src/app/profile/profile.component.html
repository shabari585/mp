<div class="r-f-div">
  <h3 class="p-need headings">
      Profile Details
    </h3>
    <hr class="top-hr">
    <div class="p-need profile-photo-div">
      <div class="p-p-div-title">
          <h4>
            PROFILE PHOTO
          </h4>
      </div>
      <form method="POST" action="" enctype="multipart/form-data">
        <div class="p-p-div-pic">
          <img src="http://localhost:3000{{user_img}}" id="change-p-p">
          <label class="custom-p-p" for="c-p-p">CHOOSE PHOTO</label>
          <input type="file" value="CHOOSE PHOTO" id="c-p-p" name="c-p-p" (change)="fileChange($event)" accept=".jpg,.png"><br>
         
          <p>This photo is your identity on fiverr<br> and appears on your profile and gigs.</p>
        </div>
        <div class="name-div p-need">
          <div class="p-l-f-div">
            <span class="p-f-titles">
              First Name*
            </span>
            <br>
            <input type="text" id="u-f-name" name="u-f-name" value="" [(ngModel)]="first_name">
          </div>
          <div class="p-r-f-div">
            <span class="p-f-titles">
              Last Name*
            </span>
            <br>
            <input type="text" id="u-l-name" name="u-l-name" value="" [(ngModel)]="last_name">
          </div>
        </div>
        <div class="name-div p-need">
          <!-- <div class="p-l-f-div">
            <span class="p-f-titles">Designation*</span><br>
            <input type="text" id="u-designation" name="u-designation" value="">
          </div> -->
          <div class="p-l-f-div">
            <span class="p-f-titles">Email*</span><br>
            <input type="text" id="u-email" name="u-email" value="" [(ngModel)]="user_email">
          </div>
        </div>
        <hr>
        <div class="name-div p-need">
          <span class="p-f-titles">Enter you skills seperated by commas*</span><br>
          <input type="text" id="u-skills" name="u-skills" value="" [(ngModel)]="user_skills">
        </div>
        <hr>
        <div class="address-div p-need">
          <span class="p-f-titles">Address*</span><br>
          <input type="text" id="u-address" name="u-address" value=""  [(ngModel)]="user_address"><br>
          <span class="p-f-titles">City*</span><br>
          <input type="text" id="u-city" name="u-city" value=""  [(ngModel)]="user_city"><br>
          <span class="p-f-titles">Country*</span><br>
          <input type="text" id="u-country" name="u-country" value=""  [(ngModel)]="user_country"><br>
        </div>
        <hr>
        <div class="p-need">
          <h4 id="s-ab-you-title">SOMETHING ABOUT YOU (English)<br>(150-300 characters)</h4>
          <textarea id="s-ab-you" name="s-ab-you" style="resize:none" maxlength="300"  [(ngModel)]=" user_description"></textarea>
          <div class="clear-both"></div>
          <span class="char-count"><span id="char-now"></span>/300 MAX</span>
        </div>
        <hr>
        <div class="save-btn-area">
          <input type="submit" class="save-button" value="Save Settings" (click)="saveUser()">
        </div>
      </form>
    </div>
  </div>
